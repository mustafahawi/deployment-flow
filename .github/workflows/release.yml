# This is a basic workflow to help you get started with Actions

name: CI
on:
  workflow_dispatch:

env:
  STAGE: live

jobs:
  do:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!

  uat:
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    needs: do
    with:
      in_env_name: 'uat'
     
  prod:
    uses: ./.github/workflows/deploy.yml
    needs: uat
    secrets: inherit
    with:
      in_env_name: 'prod'
