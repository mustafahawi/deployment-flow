# This is a basic workflow to help you get started with Actions

name: CI
on:
  workflow_dispatch:

jobs:
  uat:
    environment: uat
    uses: ./.github/workflows/deploy.yml
    secrets:
      envName: ${{ secrets.envName }}

        
  prod:
    needs: uat
    environment: prod
    uses: ./.github/workflows/deploy.yml
    secrets:
      envName: ${{ secrets.envName }}
